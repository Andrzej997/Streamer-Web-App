<div class="center" style="width: 100%; height: 100%;">
  <h1 [hidden]="imageList == null || imageList.length <=0">Images: </h1>
  <ul>
    <li class="navbar-nav" *ngFor="let image of imageList; let i = index"
        style="margin: 0 10px 10px 0; list-style-type: none">
      <div class="rectangle">
        <button type="button" class="btn btn-success btn-xs" (click)="onPlayClick(image)">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button type="button" class="btn btn-success btn-xs" (click)="onInfoItemClick(image)">
          <span class="glyphicon glyphicon-info-sign"></span>
        </button>
        <label style="font-size: 12px; font-family: 'Times New Roman'">{{image?._title}}</label>
        <rating [(ngModel)]="image.rate"
                #inpRating="ngModel"
                id="inpRating"
                name="inpRating"
                [max]="10"
                [readonly]="true">
        </rating>
      </div>
    </li>
  </ul>
  <div class="modal fade" bsModal #metadataModal="bs-modal" [config]="{backdrop: 'static'}"
       tabindex="-1" role="dialog" aria-labelledby="Metadata label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="hideMetadataModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h1 class="modal-title">Description:</h1>
        </div>
        <div class="modal-body">
          <app-metadata-info-view [category]="'I'">
          </app-metadata-info-view>
        </div>
      </div>
    </div>
  </div>
</div>
