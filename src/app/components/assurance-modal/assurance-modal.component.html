<div class="modal fade" bsModal #deleteValidationModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" [attr.aria-labelledby]="displayedText" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onHide(false)">
          <span aria-hidden="true">&times;</span>
        </button>
        <h1 class="modal-title">{{displayedText}}</h1>
      </div>
      <div class="modal-body">
        <div style="display: inline">
          <button type="button" class="btn btn-success btn-xs" (click)="onHide(true)">YES</button>
          <button type="button" class="btn btn-success btn-xs" (click)="onHide(false)">NO</button>
        </div>
      </div>
    </div>
  </div>
</div>
