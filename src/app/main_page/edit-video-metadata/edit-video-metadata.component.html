<form style="width: 100%" class="form"
      role="form" (submit)="onSave()"
      #metadataForm="ngForm"
      accept-charset="UTF-8"
      id="metadataForm">
  <section>
    <h2>Film </h2>
    <div class="form-group" style="margin-left: 20px;">
      <div class="form-group">
        <label for="inpTitle">Title: </label>
        <input type="text" class="form-control" id="inpTitle" placeholder="Title..."
               [(ngModel)]="videoMetadata.video.title" name="inpTitle" #inpTitle="ngModel" required>
      </div>
      <div class="form-group">
        <label for="inpYear">Year: </label>
        <input type="number" class="form-control" id="inpYear" placeholder="Year..."
               [(ngModel)]="videoMetadata.video.productionYear" name="inpYear" #inpYear="ngModel">
      </div>
    </div>
  </section>
  <section>
    <h2>Directors </h2>
    <button type="button" class="btn btn-success btn-xs"
            (click)="onAddDirector()">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <button type="button" class="btn btn-danger btn-xs"
            (click)="onRemoveDirector()"
            [disabled]="videoMetadata.video.directorList.length <= 0">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
    <div class="form-group" style="margin-left: 20px;">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Second name</th>
          <th>Surname</th>
          <th>Birth year</th>
          <th>Death year</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let author of videoMetadata.video.directorList; let i = index">
          <td>
            <input [(ngModel)]="author.name"
                   [typeahead]="artistsTypeaheadList"
                   (typeaheadLoading)="changeTypeaheadLoading($event)"
                   [typeaheadOptionsLimit]="8"
                   [typeaheadOptionField]="_name"
                   (input)="onDirectorsInput(i)"
                   placeholder="Name.."
                   class="form-control"
                   name="inpAuthorName"
                   #inpAuthorName="ngModel"
                   id="inpAuthorName"
                   (blur)="checkAuthorsValidation()">
          </td>
          <td>
            <input [(ngModel)]="author.name2"
                   [typeahead]="artistsTypeaheadList"
                   (typeaheadLoading)="changeTypeaheadLoading($event)"
                   [typeaheadOptionsLimit]="8"
                   [typeaheadOptionField]="_name2"
                   (input)="onDirectorsInput(i)"
                   placeholder="Second name.."
                   class="form-control"
                   name="inpAuthorName2"
                   #inpAuthorName2="ngModel"
                   id="inpAuthorName2"
                   (blur)="checkAuthorsValidation()">
          </td>
          <td>
            <input [(ngModel)]="author.surname"
                   [typeahead]="artistsTypeaheadList"
                   (typeaheadLoading)="changeTypeaheadLoading($event)"
                   [typeaheadOptionsLimit]="8"
                   [typeaheadOptionField]="_surname"
                   (input)="onDirectorsInput(i)"
                   placeholder="Surname.."
                   class="form-control"
                   name="inpAuthorSurname"
                   #inpAuthorSurname="ngModel"
                   id="inpAuthorSurname"
                   (blur)="checkAuthorsValidation()">
          </td>
          <td>
            <input type="number"
                   [(ngModel)]="author.birthYear"
                   [typeahead]="artistsTypeaheadList"
                   (typeaheadLoading)="changeTypeaheadLoading($event)"
                   [typeaheadOptionsLimit]="8"
                   [typeaheadOptionField]="_birthYear"
                   placeholder="Birth"
                   class="form-control"
                   name="inpAuthorBirth"
                   #inpAuthorBirth="ngModel"
                   id="inpAuthorBirth"
                   (blur)="checkAuthorsValidation()">
          </td>
          <td>
            <input type="number"
                   [(ngModel)]="author.deathYear"
                   [typeahead]="artistsTypeaheadList"
                   (typeaheadLoading)="changeTypeaheadLoading($event)"
                   [typeaheadOptionsLimit]="8"
                   [typeaheadOptionField]="_deathYear"
                   placeholder="Death"
                   class="form-control"
                   name="inpAuthorDeath"
                   #inpAuthorDeath="ngModel"
                   id="inpAuthorDeath"
                   (blur)="checkAuthorsValidation()">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div [hidden]="isDirectorsValid"
         class="alert alert-danger">
      There should be at least one director.
    </div>
  </section>
  <section>
    <h2>Serie </h2>
    <div class="form-group" style="margin-left: 20px;">
      <div class="form-group">
        <label for="inpSerieTitle">Serie title: </label>

        <input type="text" class="form-control"
               id="inpSerieTitle"
               placeholder="Serie title..."
               name="inpSerieTitle"
               #inpSerieTitle="ngModel"
               [(ngModel)]="videoMetadata.video.videoSerie.title"
               [typeahead]="videoSeriesTypeahedList"
               (typeaheadLoading)="changeTypeaheadLoading($event)"
               [typeaheadOptionsLimit]="6"
               [typeaheadOptionField]="_title"
               (input)="onVideoSeriesInput()">
      </div>
      <div class="form-group">
        <label for="inpSerieNumber">Serie number: </label>
        <input type="number" class="form-control"
               id="inpSerieNumber"
               placeholder="Serie number..."
               name="inpSerieNumber"
               #inpSerieNumber="ngModel"
               [(ngModel)]="videoMetadata.video.videoSerie.number"
               [typeahead]="videoSeriesTypeahedList"
               (typeaheadLoading)="changeTypeaheadLoading($event)"
               [typeaheadOptionsLimit]="6"
               [typeaheadOptionField]="_number">
      </div>
      <div class="form-group">
        <label for="inpSerieYear">Serie year: </label>
        <input type="number" class="form-control"
               id="inpSerieYear"
               placeholder="Serie year..."
               name="inpSerieYear"
               #inpSerieYear="ngModel"
               [(ngModel)]="videoMetadata.video.videoSerie.year"
               [typeahead]="videoSeriesTypeahedList"
               (typeaheadLoading)="changeTypeaheadLoading($event)"
               [typeaheadOptionsLimit]="6"
               [typeaheadOptionField]="_year">
      </div>
      <div class="form-group">
        <label for="taSerieComments">Serie comments: </label>
        <textarea class="form-control" id="taSerieComments"
                  placeholder="Comments..."
                  [(ngModel)]="videoMetadata.video.videoSerie.comments"
                  name="taSerieComments"
                  #taSerieComments="ngModel">

        </textarea>
      </div>
    </div>
  </section>
  <section>
    <h2>Film genre </h2>
    <div class="form-group" style="margin-left: 20px;">
      <div class="form-group">
        <label for="inpGenre">Genre: </label>
        <input type="text" class="form-control"
               id="inpGenre"
               placeholder="Genre..."
               [(ngModel)]="videoMetadata.video.filmGenre.name"
               name="inpGenre"
               #inpGenre="ngModel"
               [typeahead]="filmGenresTypeaheadList"
               (typeaheadLoading)="changeTypeaheadLoading($event)"
               [typeaheadOptionsLimit]="6"
               [typeaheadOptionField]="name"
               (input)="onFilmGenreInput()">
      </div>
      <div class="form-group">
        <label for="inpGenreComments">Comments: </label>
        <input type="text" class="form-control"
               id="inpGenreComments"
               placeholder="Comments..."
               [(ngModel)]="videoMetadata.video.filmGenre.comments"
               name="inpGenreComments"
               #inpGenreComments="ngModel">
      </div>
    </div>
  </section>
  <div class="form-group" style="margin-left: 20px;">
    <label>
      <input type="checkbox" id="inpIsPublic"
             [(ngModel)]="videoMetadata.video.videoFileMetadata.isPublic"
             name="inpIsPublic"
             #inpIsPublic="ngModel">
      Set as public
    </label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!metadataForm.form.valid">Save</button>
  </div>
</form>
