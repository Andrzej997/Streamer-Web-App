<div class="center" style="width: 100%; height: 100%;">
  <div class="col-lg-8">
    <div class="input-group">
      <div style="width: 90%">
        <input style="width: 99%;" type="text" class="form-control" placeholder="Radio shoutcast url"
             [(ngModel)]="radioUrl" name="radioUrlInput" #radioUrlInput="ngModel">
      </div>
      <div style="width: 10%">
        <span>
            <button class="btn btn-default" type="button" (click)="playRadio()">Play!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<app-audio-player #radioPlayer></app-audio-player>
